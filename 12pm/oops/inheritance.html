<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Animal {
            constructor(name) {
                this.name = name
            }

            speak() {
                console.log(`${this.name} makes a sound`)
            }
        }


        class Dog extends Animal {

            speak() {
                console.log(`${this.name} barks`)
            }
        }


        let a = new Dog("buddy")
        a.speak()

    </script>

</body>

</html>
