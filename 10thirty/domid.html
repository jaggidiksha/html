<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">hello html</p>
    <button onclick='document.getElementById("para").innerHTML="hello javascript"'>change text</button>

    <br><br>
    <button onclick="on()">on</button>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6HQQF0GKe0ly4SU61VUTCukztP59Bo82MsQ&s" alt=""style="height:250px;width:200px" id="image" >
    <button onclick="off()">off</button>
    <script>
function on(){
document.getElementById("image").src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940171g57vp25a8k.png"
}

function off(){
document.getElementById("image").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6HQQF0GKe0ly4SU61VUTCukztP59Bo82MsQ&s"
}
    </script>
</body>
