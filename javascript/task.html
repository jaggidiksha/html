<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">hide items</button>
    <ul>
        <li class="a">home</li>
        <li class="a">home</li>
        <li class="a">home</li>
        <li class="a">home</li>
        <li class="a">home</li>
        <li class="a">home</li>
    </ul>
    <script>
        let togglebtn=document.querySelector("#btn")
        let items=document.querySelectorAll(".a")
        areitemsvisible=true
        togglebtn.addEventListener("click",function(){
        items.forEach(function(item){
item.style.display=areitemsvisible?"none":"block"
        })
          togglebtn.textContent=areitemsvisible?"showitems":"hodeitems"
          areitemsvisible=!areitemsvisible
        })
    </script>
</body>
</html>
