// iterable objects : on which loop works 
// array ,objects,strings

// non-iterable objects : onnwhich loop doesnot works
// integer, boolean


    // for in:it works on the iterable objects
// syntax
// for(variable in objectname){
//     statement
// }

const qw={
    name:"eric",
    age:34,
    gender:"male",
    occupation:"developer"
}


// to access keys
for( x in qw){
    console.log(x);
}

// to access values
for(x in qw){
    console.log(qw[x])
}

// to access both

for(x in qw){
    console.log(x,qw[x])
}


let ar=[2,3,4,5,6,7,8]
for(y in ar){
    console.log(y)
}

for(y in ar){
    console.log(ar[y])
}

for(y in ar){
    console.log(y,ar[y])
}
