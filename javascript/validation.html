<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return validation()">
        <lable>Name</lable>
        <input type="text" id="user">
        <span id="usererr" style="color: red;font-weight: bold;"></span><br>    
        <input type="submit">
    </form>

    <script>
        function validation() {
 
            let user = document.getElementById("user").value

            if (user === "") {
                document.getElementById("usererr").innerHTML = "please fill the name"
                return false;
            }

            if((user.length<=5) || (user.length>=20)){
                document.getElementById("usererr").innerHTML="user length is not valid"
                return false;
            }
        }
    </script>

</body>
